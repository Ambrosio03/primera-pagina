<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Diseño Gráfico - HLC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">HLC</div>
            <nav class="navegacion">
                <div class="menu" id="menu">
                    <a href="#" class="item">Inicio</a>
                    <a href="#sec1" class="item">Servicios</a>
                    <a href="#sec2" class="item">Nosotros</a>
                    <a class="modal-toggle">
                        <span id="abrir" class="item">Contactanos</span>
                    </a>
                </div>
            </nav>
        </div>
        <div class="banner">
            <img src="img/banner1.jpg" alt="" />
            <h2>Bienvenido</h2>
            <a href="#"></a>
        </div>
    </header>
    <main>
        <section id="servicio2">
            <div class="titulo">
                <h1>Diseño Gráfico</h1>
            </div>
            <div class="descripcion">
                <p>Ofrecemos diseños de logos, de páginas web y más.</p>
            </div>
            <div class="imagen">
                <img src="img/diseño grafico.gif" alt="Diseño Gráfico">
            </div>
        </section>
    </main>
    <footer>
        <div class="sociales">
            <h3>Síguenos en:</h3>
            <a href="http://facebook.com/" target="_blank" class="icon">
                <img src="img/icono1.png" alt="Facebook">
            </a>
            <a href="http://instagram.com/" target="_blank" class="icon">
                <img src="img/icono3.png" alt="Instagram">
            </a>
            <a href="http://twitter.com/" target="_blank" class="icon">
                <img src="img/icono2.png" alt="Twitter">
            </a>
        </div>
        <div class="mini-footer">
            <h3>ambrosio0304@gmail.com</h3>
        </div>
    </footer>
    <div id="modalContact" class="modal">
        <div id="flex" class="flex">
            <div class="contenidoModal">
                <div class="modalHeader flex">
                    <h2>Contactanos a través de:</h2>
                    <span class="cerrar" id="cerrar">&times;</span>
                </div>
                <div class="modalBody">
                    <div class="formasContenedor">
                        <div class="formaContacto">
                            <img src="img/icons/message.svg" alt="Messenger">
                            <h3><a href="https://www.messenger.com" target="_blank">Messenger</a></h3>
                        </div>
                        <div class="formaContacto">
                            <img src="img/icons/email.svg" alt="Email">
                            <h3><a href="https://mail.google.com/mail/u/0/" target="_blank">Email</a></h3>
                        </div>
                        <div class="formaContacto">
                            <img src="img/icons/message.svg" alt="WhatsApp">
                            <h3><a href="https://web.whatsapp.com" target="_blank">WhatsApp</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/modale.js"></script>
</body>

</html>
